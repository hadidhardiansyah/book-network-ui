<div class="container-fluid card auth-container">
  <h3 class="text-center">Create an account</h3>
  <hr />
  <div *ngIf="errorMsg.length" class="alert alert-danger" role="alert">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">Firstname</label>
    <input
      [(ngModel)]="registerRequest.firstName"
      type="text"
      class="form-control"
      id="firstName"
      placeholder="John"
    />
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">Lastname</label>
    <input
      [(ngModel)]="registerRequest.lastName"
      type="text"
      class="form-control"
      id="lastName"
      placeholder="Doe"
    />
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Email address</label>
    <input
      [(ngModel)]="registerRequest.email"
      type="email"
      class="form-control"
      id="login"
      placeholder="name@example.com"
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      [(ngModel)]="registerRequest.password"
      type="password"
      class="form-control"
      id="password"
      placeholder="Password"
    />
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button type="button" class="btn btn-primary" (click)="register()">
      <em class="fas fa-sign-in-alt">&nbsp;Create an account</em>
    </button>
    <div>
      Already have an account?&nbsp;
      <button type="button" class="btn btn-link" (click)="login()">
        Login
      </button>
    </div>
  </div>
</div>
