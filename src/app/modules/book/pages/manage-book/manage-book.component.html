<div class="p-2">
  <h2>Manage my book</h2>
  <hr />
  <div *ngIf="errorMsg.length" class="alert alert-danger mt-2" role="alert">
    <p *ngFor="let msg of errorMsg" class="m-0 p-0">{{ msg }}</p>
  </div>
  <div class="d-flex gap-2">
    <div class="col-3">
      <img
        class="rounded-1"
        width="100%"
        height="100%"
        [src]="
          selectedPicture ||
          'https://notionpress.com/blog/wp-content/uploads/2022/12/001-book-brand-cover-back-presentation-mockup-psd.jpg'
        "
        alt="..."
      />
      <div class="mt-2">
        <input
          (change)="onFileSelected($event)"
          type="file"
          class="form-control"
          id="formFile"
          accept="image/*"
        />
      </div>
    </div>
    <div class="col-9">
      <form class="row g-3">
        <div class="col-12">
          <label for="title" class="form-label">Title</label>
          <input
            [(ngModel)]="bookRequest.title"
            type="text"
            class="form-control"
            id="title"
            name="title"
            placeholder="Book title"
          />
        </div>
        <div class="col-6">
          <label for="author" class="form-label">Author name</label>
          <input
            [(ngModel)]="bookRequest.authorName"
            type="text"
            class="form-control"
            id="author"
            name="author"
            placeholder="Author name"
          />
        </div>
        <div class="col-6">
          <label for="isbn" class="form-label">ISBN</label>
          <input
            [(ngModel)]="bookRequest.isbn"
            type="text"
            class="form-control"
            id="isbn"
            name="isbn"
            placeholder="ISBN"
          />
        </div>
        <div class="col-12">
          <label for="synopsis" class="form-label">Synopsis</label>
          <textarea
            [(ngModel)]="bookRequest.synopsis"
            class="form-control"
            id="ssnopsis"
            rows="4"
            name="synopsis"
            placeholder="Book synopsis"
          ></textarea>
        </div>
        <div class="col-12">
          <input
            [(ngModel)]="bookRequest.shareable"
            class="form-check-input"
            id="shareme"
            name="shareable"
            type="checkbox"
          />
          <label for="shareme" class="form-check-label">Share me</label>
        </div>
        <div class="d-flex justify-content-end gap-2 col-12">
          <button
            (click)="saveBook()"
            type="submit"
            class="btn btn-outline-primary"
          >
            <i class="fas fa-save"></i>&nbsp;Save
          </button>
          <a routerLink="/books/my-books" class="btn btn-link text-danger">
            <i class="fas fa-times"></i>&nbsp;Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
